<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Gorilla</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #logo-container {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
   <h1 style="font-size:18px;color:#0C3764;text-shadow:1px 1px 8px #000;">Game Information:</h1>
  <p  style="font-size:18px;color:#0C3764;text-shadow:1px 1px 8px #000;">Discord Link: NA</p>
  <p  style="font-size:18px;color:#0C3764;text-shadow:1px 1px 8px #000;">Game Info:</p>
  <ul>
    <li  style="font-size:18px;color:#0C3764;text-shadow:1px 1px 8px #000;">Title ID:</strong> NA</li>
    <li  style="font-size:18px;color:#0C3764;text-shadow:1px 1px 8px #000;">Photon Voice:</strong> NA</li>
    <li   style="font-size:18px;color:#0C3764;text-shadow:1px 1px 8px #000;">Photon Shit:</strong> NA</li>
    <li style="font-size:18px;color:#0C3764;text-shadow:1px 1px 8px #000;">Dev Key:</strong> NA</li>
    <li  style="font-size:18px;color:#0C3764;text-shadow:1px 1px 8px #000;">Assembly-Csharp Download:</strong> NA</li>
  </ul>
    <div id="logo-container"></div>

    <script>
        const logoContainer = document.getElementById('logo-container');
        const logoTexts = [
            "&#00FFE0&lP&#12EBE2&lu&#24D8E5&ll&#36C4E7&ll&#48B1EA&le&#5A9DEC&ld &#7F76F1&lB&#9162F3&ly &#B53BF8&lM&#C727FA&lr&#D914FD&l.&#EB00FF&lE"
        ];
        let currentIndex = 0;

        function updateLogoText() {
            const text = logoTexts[currentIndex];
            logoContainer.innerHTML = '';
            const regex = /&#([0-9A-F]{6})&l(.)/g;
            let match;
            while ((match = regex.exec(text)) !== null) {
                const span = document.createElement('span');
                span.style.color = `#${match[1]}`;
                span.textContent = match[2];
                logoContainer.appendChild(span);
            }
            currentIndex = (currentIndex + 1) % logoTexts.length;
        }

        setInterval(updateLogoText, 50);
        updateLogoText(); // Initial call to set the first text
    </script>
</body>
</html>
