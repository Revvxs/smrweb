<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scripts</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #logo-container {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
   <h1 style="font-size:18px;color:#0C3764;text-shadow:1px 1px 8px #000;">Not Working</h1>
    <div id="logo-container"></div>

    <script>
        const logoContainer = document.getElementById('logo-container');
        const changeInterval = 50;
        const logoTexts = [
            "&#3494E6&lS&#538EDD&lc&#7187D3&lr&#9081CA&li&#AF7BC0&lp&#CD74B7&lt&#EC6EAD&ls"
        ];
        let currentIndex = 0;

        function updateLogoText() {
            const text = logoTexts[currentIndex];
            logoContainer.innerHTML = '';
            const regex = /&#([0-9A-F]{6})&l(.)/g;
            let match;
            while ((match = regex.exec(text)) !== null) {
                const span = document.createElement('span');
                span.style.color = `#${match[1]}`;
                span.textContent = match[2];
                logoContainer.appendChild(span);
            }
            currentIndex = (currentIndex + 1) % logoTexts.length;
        }

        setInterval(updateLogoText, changeInterval);
        updateLogoText(); // Initial call to set the first text
    </script>
</body>
</html>
